<div id="modal" onclick="hidemodal()">
  <span class="close">&times;</span>
  <img id="modalimg">
  <div id="caption"></div>
</div>
<div class="gradient"></div>
<script>
let curbg = null;
function drawbg() {
  const pattern = trianglify({
    width: window.innerWidth,
    height: window.innerHeight,
    cellSize: 75,
    variance: 0.75,
    fill: true,
    xColors: 'YlGn',
    colorFunction: trianglify.colorFunctions.interpolateLinear(0.5)
  });
  if (curbg) {
    document.body.removeChild(curbg);
  }
  curbg = pattern.toCanvas();
  curbg.classList.add('background');
  document.body.appendChild(curbg);
}
window.onresize = drawbg;
drawbg();
function showimg() {
  let hdimg = event.target.src.replace('small', 'orig');
  document.getElementById('modal').style.display = 'block';
  document.getElementById('modalimg').src = hdimg;
  document.getElementById('caption').textContent = event.target.alt;
}
function hidemodal() {
  document.getElementById('modal').style.display = 'none';
}
</script>
